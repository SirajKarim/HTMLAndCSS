<html>
    <head>
        <title>Chapter 10 Assigment 1</title>
        <link rel="stylesheet" href="C10A2.css" type="text/css" />
    </head>
    <body>
        <div class="AB">
        <h1>User Registration Form</h1>
        <table>
            <form>
            <tr>
                <td>User Name:</td>
                <td><input type="text" name="Username"></td>
            </tr>
            <tr>
                    <td>Password:</td>
                    <td><input type="password" name="Password"></td>
             </tr>
             <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="Date"></td>
             </tr>
             <tr>
                    <td>Web Url:</td>
                    <td><input type="url" name="url"></td>
             </tr>
             <tr>
                    <td>City:</td>
                    <td>
                     <select title="City">
                        <option selected="selected">Karachi</option>
                        <option>Islamabad</option>
                        <option>Peshware</option>
                     </select>
                </td>
             </tr>
             <tr>
                    <td>Zip:</td>
                    <td><input type="text" name="Zip"></td>
                </tr>
                <tr>
                        <td>State:</td>
                        <td><input type="text" name="zip"></td>
                 </tr>
                 <tr>
                        <td>Magzine:</td>
                        <td>
                            <select name="Magzine" size="5" multiple="multiple">
                                <option>Newyork Times</option>
                                <option>Exprees Tribune</option>
                                <option>Time</option>
                                <option>Aaj tak</option>
                                <option>Jhanng</option>
                            </select>
                        </td>
                 </tr>
                 <tr>
                        <td>Additional Comments:</td>
                        <td></td>
                 </tr>
                 <tr>
                        <td><textarea rows="5" cols="50"></textarea></td>
                 </tr>
                 <tr>
                        <td rowspan="2">Upload Your Profile Picture:</td>
                        <td><input type="file" name="Profilepic" /></td>
                 </tr>
                 <tr> <td><button type="submit">Upload</button></td></tr>
                 <tr><td><input id="INP" type="submit" name="Send Order" name="Send Your Order"/></td></tr>

        </form>
        </table>
    </div>
    </body>
 </html>
