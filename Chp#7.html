<html>
<head>
    <title>Forms Practice</title>
</head>
<body>
    <h1>Form</h1>
    <form action="" method="GET"> 
        UserName:
        <input type="text"  maxlength="10" placeholder="Username"/>
        <br/>
        <br/>
        Password:
        <input type="password" maxlength="6" placeholder="Password"/>
        <br/>
        <br/>
        <textarea name="message" id="" cols="10" rows="10"> </textarea>
        <input type="submit" value="Send Message"/>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="male" id="male" checked="checked"/>
        <label for="female" >Female</label>
        <input type="radio" name="gender" value="female" id="female"/>
        <br/>
        <label for="html">HTML</label>
        <input type="checkbox" name="course" value="html" id="html"/>
        <label for="css">css</label>
        <input type="checkbox" name="course" value="css"  id="css/>
        <label for="javascript">javascript</label>
        <input type="checkbox" name="course" value="javascript" id="javascript" />
    </form>
</body>
</html>
